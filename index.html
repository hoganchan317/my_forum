<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>简易论坛</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, textarea { width: 300px; display: block; margin-bottom: 10px; }
    button { padding: 6px 12px; }
    .post { border: 1px solid #ccc; margin-top: 10px; padding: 8px; }
  </style>
</head>
<body>

  <h1>登录</h1>
  <input id="email" type="email" placeholder="邮箱" />
  <input id="password" type="password" placeholder="密码" />
  <button onclick="login()">登录</button>
  <p id="login-msg"></p>

  <h2>发帖</h2>
  <input id="post-title" placeholder="标题" />
  <textarea id="post-content" rows="4" placeholder="内容"></textarea>
  <button onclick="createPost()">发帖</button>

  <h2>帖子列表</h2>
  <div id="posts"></div>

<script>
  let token = null;

  async function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const loginMsg = document.getElementById('login-msg');

    if (!email || !password) {
      loginMsg.textContent = '请输入邮箱和密码';
      return;
    }

    const res = await fetch('http://localhost:3000/api/auth/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({email, password})
    });

    const data = await res.json();

    if (res.ok) {
      token = data.token;
      loginMsg.textContent = '登录成功！可以发帖和刷新帖子列表';
      loadPosts();
    } else {
      loginMsg.textContent = `登录失败：${data.message}`;
    }
  }

  async function createPost() {
    if (!token) {
      alert('请先登录');
      return;
    }
    const title = document.getElementById('post-title').value.trim();
    const content = document.getElementById('post-content').value.trim();
    if (!title || !content) {
      alert('请输入标题和内容');
      return;
    }

    const res = await fetch('http://localhost:3000/api/post', {
      method: 'POST',
      headers: {
        'Content-Type':'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({title, content})
    });

    const data = await res.json();

    if (res.ok) {
      alert('发帖成功！');
      document.getElementById('post-title').value = '';
      document.getElementById('post-content').value = '';
      loadPosts();
    } else {
      alert('发帖失败：' + data.message);
    }
  }

  async function loadPosts() {
    const res = await fetch('http://localhost:3000/api/post');
    if (!res.ok) {
      document.getElementById('posts').textContent = '加载帖子失败';
      return;
    }
    const posts = await res.json();
    const container = document.getElementById('posts');
    container.innerHTML = '';

    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
      container.appendChild(div);
    });
  }

  // 先加载帖子列表
  loadPosts();
</script>

</body>
</html>
